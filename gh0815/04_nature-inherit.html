<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>性质一 继承</title>
    <!--
      继承  本质 少写代码
      继承有局限性: 不是所有的样式都能继承
      文本相关的基本都能继承，
      其它例外
    -->
    <style>
      .one  {
        color: red;
      }
      .two {
        color: green;
      }
      .three{
        height: 200px;
      }
    </style>
  </head>
  <body>

    <div class="one">
      div元素
      <p>div中的p</p>
    </div>

    <!-- a的颜色无法继承 -->
    <div class="two">
      <a href="#">a超链接</a>
    </div>

    <!-- 块级元素的宽度可以继承，但是高度不能继承 -->
    <div class="three">
      <div>three的子元素</div>
    </div>

  </body>
</html>
