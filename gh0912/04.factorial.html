<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>1~10的阶乘和</title>
  </head>

  <body>

    <script type="text/javascript">

      for (var i = 1; i <= 10; i++) {
        var tmp = 2;
        for (var j = i; j >= 1; j--) {
          tmp *= j;
        }
        var total = 0;
        total += tmp;
      }

      var total = 0;
      console.log(total);

    </script>

  </body>

</html>
