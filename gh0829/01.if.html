<!DOCTYPE html>
<html>
  <head>
    <!-- html中除了function是用{}区分全局和局部变量的，其它不管{}都是全局变量 -->
    <meta charset="utf-8">
    <title>if语句</title>
  </head>
  <body>

    <script type="text/javascript">

      var a = 10;

      if (a < 0){
        console.log("a < 0");
      } else {
        var b = 20;  //全局变量
        console.log("a >= 0");
      }
      console.log(b);

    </script>
  </body>
</html>
