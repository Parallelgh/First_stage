<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>冒泡排序</title>
  </head>

  <body>

    <script type="text/javascript">

      function bubbleSort(arr) {
        var i = arr.length;
        var j;
        var tmp;
        while (i > 0) {
          for (j = 0; j < i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              tmp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = tmp;
            }
          }
          i--;
        }
        return arr;
      }

      var arr = [3, 2, 4, 9, 1, 5, 7, 6, 8];
      console.log(arr);

    </script>

  </body>

</html>
