<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tail3</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
        width: 562px;
      }
      /*
      ul的li元素需要浮到一行上,
      只和它们的父元素的宽度有关系,和其它祖先元素没有关系.
      只要父族元素足够宽, 那么就可以浮到一行
      会有弊端
      导致溢出
      */

      .one {
        width: 500px;
        height: 90px;
        border: 1px solid red;
      }

      .one li {
        float: left;
        width: 80px;
        height: 80px;
      }

    </style>
  </head>
  <body>

    <div class="one">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
    </div>

  </body>
</html>
