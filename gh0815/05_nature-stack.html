<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>层叠(效果叠加)</title>
    <style>
      /*
        对一个元素不同样式的不同设置效果会叠加
        统一样式会覆盖
      */

      .one{
        color: green;
      }

      .one,.two{
        color: red;
        font-size: 50px;
      }
    </style>
  </head>
  <body>

    <div class="one">
      div元素
    </div>

    <p class="two">p元素</p>

  </body>
</html>
