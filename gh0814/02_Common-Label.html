<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>常见标签</title>
  </head>
  <body>
    <p>段落  双标签</p>
    <br>换行 单标签
    <wbr>安全换行
    <mark>高亮显示 双标签</mark>
    <hr>下划线  <!--基本不用了-->

    <h1>h1 标题</h1>
    <h2>h2 标题</h2>
    <h3>h3 标题</h3>
    <h4>h4 标题</h4>
    <h5>h5 标题</h5>
    <h6>h6 标题</h6>
    <!--<h1>~<h6>定义标题属性，依次减小-->

    <pre>原始样式显示</pre>

    <b>加粗  双标签</b>
    <strong>加粗 双标签</strong><!--最好使用这个-->

    <i>斜体  双标签</i>
    <em>斜体 双标签</em>        <!--最好使用这个-->

    <u>下划线 双标签</u>
    <ins>下划线 双标签</ins>     <!--最好使用这个-->

    <s>删除线  双标签</s>
    <del>删除线 双标签</del>     <!--最好使用这个-->
    <!--
      上述的strong em ins del都为 语义化标签。
      语义化标签指的是带有含义的标签，见文知意。
    -->
  </body>
</html>
