<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>属性选择器，和css是一致的</title>
  </head>
  <body>

    <div name="one">1111</div>
    <div name="one">1111</div>
    <div name="one">1111</div>
    <div name="one-1">1111</div>
    <div name="on-2">1111</div>
    <div name="onno">1111</div>
    <div>1111</div>

    <div data="hello">111</div>
    <div data="world-hello">111</div>
    <div data="hello-world">111</div>

    <script src="../jquery.min.js" charset="utf-8"></script>
    <script>
      /*
      单引号中可以包含双引号，但是不能直接包含单引号
      双引号中可以包含单引号，但是不能直接包含双引号
      */

      /**************** 属性选择器 *********************/
      $("[name=one]").css("color", "red");  //属性值为one

      $("[name|=one]").css("font-size", "50px");
      //属性值为one和以one为前缀，- 为连接符的

      $("[data$=world]").css("font-size", "30px");  //属性值以world结尾
      $("[data^=world]").css("color", "pink");      //属性值以world开头

    </script>
  </body>
</html>
