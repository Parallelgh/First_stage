<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>表格添加，删除行数</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .btn {
      text-align: center;
      padding: 10px;
    }

    .ADD {
      border: none;
      height: 30px;
      width: 50px;
      background: #fdb933;
    }

    .one {
      margin: 50px auto;
      border-collapse: collapse;
      width: 400px;
    }

    .one th, td {
      height: 30px;
    }

  </style>
</head>

<body>

  <div class="btn">
    <button class="ADD">ADD</button>
  </div>

  <table class="one">

    <caption>学生信息表</caption>
    <thead>
      <th>Name</th>
      <th>gender</th>
      <th>age</th>
      <th><button>DEL</button></th>
    </thead>

  </table>


  <script src="./jquery.min.js" charset="utf-8"></script>
  <script>
    $("th,td").css("border", "1px solid black");

    $(".ADD").click(function() {
      $(".one").append("<tr><td></td><td></td><td></td><td><button>DEL</button></td></tr>");

    })
  </script>
</body>

</html>
