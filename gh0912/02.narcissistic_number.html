<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1~1000内的所有水仙花数</title>
  </head>
  <body>

    <script type="text/javascript">

      var i, a, b, c;

      for (i = 1; i < 1000; i++) {
        a = parseInt(i / 100);
        b = parseInt(i / 10 % 10);
        c = i % 10;
        if (i == a * a * a + b * b * b + c * c * c)
          console.log(i);
      }

    </script>

  </body>
</html>
