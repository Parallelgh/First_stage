<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table_homework</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="20">
    <!-- 应用 colspan rowspan 时要进行相关计算，确保不串位 -->
    <thead>

        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th colspan="2">电话</th>
          <!-- colspan 横跨""列 -->
        </tr>

      </thead>

      <tbody>

        <tr>
          <th>郭振</th>
          <td>女</td>
          <td>111222333</td>
          <td rowspan="3">海淀区</td>
          <!-- rowspan 横跨""行 -->
        </tr>

        <tr>
          <th>任杰</th>
          <td>男</td>
          <td>444555666</td>
        </tr>

        <tr>
          <th>李剑</th>
          <td>男</td>
          <td>777888999</td>
        </tr>

      </tbody>

    </table>
  </body>
</html>
