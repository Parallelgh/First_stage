<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js剩余类型</title>
  </head>
  <body>

    <script>

      console.log(typeof 10);  //number
      console.log(typeof true);  //boolean

      /******************* NaN(不是数字) ********************/
      console.log(typeof NaN);  //number
      console.log(10 * "hello");  //NaN
      console.log(10 * "10"); //100
      console.log(Boolean(NaN));  //false

      //隐式转换
      console.log(isNaN(""));  //false, 将字符串变为0
      console.log(isNaN("hello"));  //true

      /********************* undefined 类型 ***************/
      var one = undefined;  //定义了变量,值是undefined
      var two;  //变量没有赋值, 那么默认值为undefined!!!!
      console.log(one);  //undefined
      console.log(two);  //undefined
      console.log(Boolean(undefined));  //false
      console.log(typeof one);  //undefined

      /*
      变量定义完才能使用
      console.log(three);  控制台会报错, 程序终止运行!!!
      typeof 测试什么变量都不会报错
      console.log(typeof three);  undefined
      */

      /****************** null 类型 *******************/
      var four = null;
      console.log(typeof four);  //object(对象) 这个跟 指针 有关

    </script>
  </body>
</html>
