<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js基本语法</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        /*
        css 注释
        */
      }
    </style>
  </head>
  <body>

    <!-- html注释 -->

    <script>

      //单行注释
      /*
      多行注释
      */

      //定义变量
      //var是个关键字, a是变量名(标识符)
      /*
      注意标识符的命名规则
      1 严格区分大小写
      2 字母, $, _ 开头, 后可以接数字, 但不能使用特殊字符
      3 驼峰结构, 第一个单词小写, 后面的单词首字母大写
      4 不能和关键字重名
      */

      var a = 10;  //分号表示一条语句的结尾
      console.log(a); //网页控制台输出

      /************  字符串 string ****************/
      var str1 = "hello";
      var str2 = 20;
      var str3 = "hehe";
      console.log(str1, str2, str3);  //默认相邻字符串之间有空格
      console.log("10");

      console.log(typeof str2);  //typeof 测试字符串类型 输出string

      a = 20;  //重新使用变量a  不需要再次声明var
      console.log(a);

      var newStr = a + str2;
      var newStr1 = str1 + str3;
      console.log(newStr);  //字符串拼接, 是数字, 显示和
      console.log(newStr1); //字符串, 无空隙衔接

      //其它类型如何转为字符串, 方法 toString() !!!
      a = 30;
      console.log(a.toString());  //直接变为字符串
      console.log(a.toString(2));  //将数字按照二进制转换为字符串, 11110

      /******************** 布尔类型 bool (真,假) *******************/
      console.log(true);
      console.log(false);
      console.log(Boolean("sdkfjaskjfsaf"));  //true
      console.log(Boolean(""));  //false
      console.log(Boolean(10));  //true
      console.log(Boolean(-10)); //true
      console.log(Boolean(10.223)); //true
      console.log(Boolean(0));  //false

      /******************* 数字 *****************/
      var num1 = 10;
      var num2 = 010;  //八进制 以0开头
      var num3 = 0x10;  //x 可以是小写 也可以是大写  十六进制 以0x开头
      //控制台按十进制输出
      console.log("num1 = ", num1); //10
      console.log("num2 = ", num2); //8
      console.log("num3 = ", num3); //16

      var num4 = 0.123;
      console.log("num4 = ", num4); //0.123

      var num5 = 3.5e18;
      console.log("num5 = ", num5);

      console.log(100000.234234234324324);  //javascript保留17位有效数字

      console.log(0.1);
      console.log(0.1 + 0.2);  //和不等于0.3
      
    </script>
  </body>
</html>
