<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>判断一个数是不是2的n次方</title>
  </head>

  <body>

    <script type="text/javascript">
      function check(num) {
        if (num !== 1) {
          while (num !== 1) {
            if (num % 2 === 0) {
              num = num / 2;
            }
            else {
              return false;
            }
          }
          return true;
        }
        else {
          return true;
        }
      }
      check();
      console.log(check(2));
      console.log(check(24));
      console.log(check(8));
    </script>

  </body>

</html>
