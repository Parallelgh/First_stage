<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>picture</title>
  </head>
  <body>

    <img src="file:///home/linux/图片/Wallpapers/haitun.jpeg">
    <!-- 准确指明src(图片路径)，最好写成相对路径 -->
    <img src="file:///home/linux/图片/Wallpapers/haitun.jpeg" title="dolphin">
    <!-- 准确指明src(图片路径)   title 是为了保证图片完整性，点击时鼠标旁出现 -->
    <img src="file:///linux/图片/Wallpapers/haitun.jpeg" alt="图片已删除或修改！">
    <!-- 准确指明src(图片路径)   alt 如汉字显示-->

</html>
