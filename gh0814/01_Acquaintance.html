<!DOCTYPE html>
<!-- DOCTYPE用于声明文档类型，告诉浏览器用什么标准解析页面！！ -->
<html>
  <head>
    <!-- head 用于对页面的设置 -->
    <meta charset="utf-8">
    <!-- 上一行设置页面编码格式 -->
    <title>第一个页面</title>
    <!-- 此处显示在浏览器的标题栏或标签页上 -->
  </head>
  <body>
    <!--
    这是注释！！！
    body显示内容
    -->
    Hello GuoZhen!
  </body>
</html>
