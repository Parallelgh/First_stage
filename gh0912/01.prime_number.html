<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1~100内所有质数</title>
  </head>
  <body>

    <script type="text/javascript">
      for (var i = 1; i <= 100; i++) {
        for (var n = 2; n <= i; n++) {
          if (i % n == 0 && i != n) {
            break;
          }
          else if (i == n) {
            console.log(i);
          }
        }
      }
    </script>

  </body>
</html>
